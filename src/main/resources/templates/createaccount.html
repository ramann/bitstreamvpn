<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}"/>
</head>
<body>
<header th:replace="layout :: header">
</header>

<div th:fragment="content">
    <form name="f" th:action="@{/createaccount}" method="post">
        <fieldset>
            <legend>Are you a robot?</legend>
            <img th:src="@{/generatecaptcha}"/>
            <label for="captcha">Captcha:</label>
            <input type="text" id="captcha" name="captcha"/>
            <p th:if="${captcha_error} != null" th:text="${captcha_error}"></p><br/><br/><br/>
        </fieldset>
        <fieldset>
            <legend>Please Create Account</legend>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" th:value="${username}"/>
            <p th:if="${username_error} != null" th:text="${username_error}"></p><br/>

            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
            <p th:if="${password_error} != null" th:text="${password_error}"></p><br/>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword"/>
            <p th:if="${password_confirm_error} != null" th:text="${password_confirm_error}"></p><br/>
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn">Next: Payment info</button>
        </div>
    </form>
</div>

</body>
</html>
