<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>

</header>

    <div th:if="${username == null}">
        <h1>What are you doing here?</h1>
    </div>

        <h1 th:text=" 'Hey ' + ${username} + ', your account has been created! Now go sign in!'"></h1>
    </div>

</div>

</body>
</html>
